<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridges</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>

      #filter-container {
        margin-bottom: 40px;
      }

    </style>
  </head>
  <body>

    <div id="top-nav">
      <a class="left far-left" href="">About</a>
      <a class="left" href="">Contact</a>
      <a class="right far-right" href="dash.html">Login</a>
      <a class="right" href="index.html">Home</a>
    </div>

    <h1>Post Activity</h1>

    <div id="filter-container">
      <button type="button">A</button>
      <button type="button">B</button>
      <button type="button">C</button>
      <button type="button">D</button>
      <button type="button">E</button>
      <button type="button">F</button>
      <button type="button">G</button>
      <button type="button">H</button>
    </div>

    <div id="textarea-container">
      <div>
        <p>Custom Tags:</p>
        <textarea name="tags" cols="68" rows="1"></textarea>
      </div>
      <div>
        <p>Organization:</p>
        <textarea name="organization" cols="68" rows="1"></textarea>
      </div>
      <div>
        <p>Activity:</p>
        <textarea name="activity" cols="68" rows="1"></textarea>
      </div>
      <div>
        <p>Description:</p>
        <textarea name="description" cols="68" rows="10"></textarea>
      </div>
      <div>
        <p>Link for More Information:</p>
        <textarea name="webpage" cols="68" rows="1"></textarea>
      </div>
    </div>

    <div id="form-button-container">
      <form action="pending.html">
        <input class="post-button" type="submit" value="Submit">
      </form>
    </div>


    <div class="footer">
      <p>Terms / Licensing</p>
    </div>



  </body>
</html>
