 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridges</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>

      #filter-container {
        margin-bottom: 60px;
      }

    </style>
  </head>
  <body>

    <div id="top-nav">
      <a class="left" href="">About</a>
      <a class="left" href="">Contact</a>
      <a class="right" href="./dashboard.html" alt="Login to Bridges web app" style="margin-right: 20px" >Login</a>
      <a class="right" href="./index.html" "Return to Bridges homepage">Home</a>
    </div>

    <div id="main-header-container">
        <h1>Post Activity</h1>
    </div>

    <div id="filter-container">
      <button type="button">
        <span>A</span>
      </button>
      <button type="button">
        <span>B</span>
      </button>
      <button type="button">
        <span>C</span>
      </button>
      <button type="button">
        <span>D</span>
      </button>
      <button type="button">
        <span>E</span>
      </button>
      <button type="button">
        <span>F</span>
      </button>
      <button type="button">
        <span>G</span>
      </button>
      <button type="button">
        <span>H</span>
      </button>
    </div>

    <div id="textarea-container">

      <div>
        <label for="activity">Activity:</label>
        <textarea name="activity" form="usrform" cols="68" rows="1"></textarea>
      </div>

      <div>
        <label for="organization">Organization:</label>
        <textarea name="organization" form="usrform" cols="68" rows="1"></textarea>
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea name="description" form="usrform" cols="68" rows="10"></textarea>
      </div>

      <div>
        <label for="tags">Tags:</label>
        <textarea name="tags" form="usrform" cols="68" rows="1"></textarea>
      </div>

      <div>
        <label for="webpage">Link for More Info:</label>
        <textarea name="webpage" form="usrform" cols="68" rows="1"></textarea>
      </div>

      <a href="./submission_pending_review.html" alt="Submit activity for approval">
        <button type="button" style="">
        <span>Submit</span>
        </button>
      </a>

    </div>

    <div class="footer">
      <p>Terms / Licensing</p>
    </div>

  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("top-nav").style.top = "0";
      } else {
        document.getElementById("top-nav").style.top = "-50px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>

  </body>
</html>
