<!--Bridges Web App Project-->
<!--natkiypie-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bridges</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--LOGIN-->
    <div class="input">
      <form id="login" action="">
        <input id="username" type="text" placeholder="username" name="username">
        <input id="password" type="text" placeholder="password" name="password">
        <input id="loginButton" class="button green" type="button" value="login" onclick="validateLoginCredentials(event)"></input>
      </form>
    </div>

    <p id="dashboard"></p>
    
    <h1>Bridges</h1>
    <p>about Bridges...</p>
    
    <!--SEARCH-->
    <span class="input"><input type="text" id="search" placeholder="search"></span>
    <button class="button green" type="button" onclick="displayResults()">bridge</button>

    <div id="buttonContainer">
      <button class="button toggle k-5" type="button" onclick="filterTags('k-5')">K-5</button>
      <button class="button toggle 6-8" type="button" onclick="filterTags('6-8')">6-8</button>
      <button class="button toggle 9-12" type="button" onclick="filterTags('9-12')">9-12</button>
      <button class="button toggle 13-18" type="button" onclick="filterTags('13-18')">13-18</button>
      <button id="create" class="button green hide" type="button" onclick="modalToForefront(); createNewEditButton(); closeModalOnClick(); document.getElementById('createPost').style.display='block'" style="width:auto;">create</button>
    </div>

    <!--POSTINGS-->
    <div id="listingContainer">
      <div class="listing hide k-5">
        <li id="toddlersRus">activities for kids in kindergarten through age 5.</li>
        <button class="edit hide" type="button" onclick="editListing(toddlersRus.id)">edit</button>
      </div>
      <div class="listing hide 6-8">
        <li id="girlsAndBoys">activities for kids ages 6 through 8.</li>
        <button class="edit hide" type="button" onclick="editListing(girlsAndBoys.id)">edit</button>
      </div>
      <div class="listing hide 9-12">
        <li id="breakfastClub">activities for kids ages 9 through 12.</li>
        <button class="edit hide" type="button" onclick="editListing(breakfastClub.id)">edit</button>
      </div>
      <div class="listing hide 13-18">
        <li id="standByMe">activities for kids ages 13 through 18.</li>
        <button class="edit hide" type="button" onclick="editListing(standByMe.id)">edit</button>
      </div>
    </div>

    <!--CREATE-->
    <div id="createPost" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span class="close" onclick="document.getElementById('createPost').style.display='none'" title="close modal">&times;</span>
        </div>
        <div class="createPostContainer">
          <label for="uname"><b>new activity</b></label>
        <div id="newButtonContainer">
          <button class="newTag button toggle k-5" type="button" onclick="filterNewTags('k-5')">K-5</button>
          <button class="newTag button toggle 6-8" type="button" onclick="filterNewTags('6-8')">6-8</button>
          <button class="newTag button toggle 9-12" type="button" onclick="filterNewTags('9-12')">9-12</button>
          <button class="newTag button toggle 13-18" type="button" onclick="filterNewTags('13-18')">13-18</button>
        </div>
          <input class="input" type="text" id="orgName" placeholder="organization">
          <input class="input" type="text" id="userInput" placeholder="information">
          <button id="post" class="button green" type="submit" onclick="createPosting(event)">post</button>
        </div>
      </form>
    </div>

    <!--DASHBOARD-->
    <div id="myDash" class="dash">
      <img src="img/graphic.png" alt="Pie Chart" class="center" width="1000" height="400">
      <div><button id="analytics" class="button green center" type="submit">detailed analytics</button></div>
    </div>

    <!--JAVASCRIPT-->
    <script src="js.js"></script> 
    
  </body>
</html>
